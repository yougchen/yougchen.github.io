<body>
    <script>
        function lottoNumber(count, left, right) {
            let num = []
            //            let count = 6,left=1,right=10

            while (num.length < count) {
                let temp = parseInt(Math.random() * right + left)
                if (num.indexOf(temp) < 0) {
                    num.push(temp)
                }
            }
            //            for(var index in num){
            //                document.write(num[index]," ")
            //            }
            //            num.forEach(function(item){
            //                document.write(item," ")            
            //            })
            document.write(num.join(" "))

        }
    </script>


    <h1>github</h1>
